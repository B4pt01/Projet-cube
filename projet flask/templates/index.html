<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Recherche</title>
    <style src="projet flask/static/style.css"></style>
</head>
<body>
    <h1>Recherche de code postal</h1>
    <form action="/resultat" method="get">
        <label for="choice">Choix:</label>
        <select name="choice" id="choice">
            <option value="1">Recherche par ville</option>
            <option value="2">Recherche par code postal</option>
            <option value="3">Villes aux alentours</option>
        </select><br>
        <label for="param">Nom ou code postal de la ville :</label>
        <input type="text" name="param" id="param"><br>
        <label for="rayon">Rayon (pour l'option 3):</label>
        <input type="text" name="rayon" id="rayon"><br>
        <input type="submit" value="Rechercher">
    </form>
</body>
</html>
